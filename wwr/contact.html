<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A common layout on the web for contact" />
    <meta name="author" content="Daniel Oyeniyi" />

    <link rel="stylesheet" href="styles/rafting.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <img
        src="images/rafting-momentum.jpg"
        alt="rafting momentum"
        width="200"
      />
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Contact Page Container -->
    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contact-form">
          <!-- Name Input -->
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          </div>

          <!-- Email Input -->
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>

          <!-- Phone Number Input -->
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone">
          </div>

          <!-- Message Input -->
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit">Send Message</button>
      </form>

      <!-- Contact Information -->
      <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Address: 123 Main St, Anytown, USA 12345</p>
          <p>Phone: 555-555-5555</p>
          <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
      </div>
      <!-- Employee Profiles -->
      <div class="employee-profiles">
        <figure>
            <img src="employee1_url" alt="Employee 1">
            <figcaption>Employee 1 - Position</figcaption>
        </figure>
        <figure>
            <img src="employee2_url" alt="Employee 2">
            <figcaption>Employee 2 - Position</figcaption>
        </figure>
        <figure>
            <img src="employee3_url" alt="Employee 3">
            <figcaption>Employee 3 - Position</figcaption>
        </figure>
      </div>


      <!-- Map Container -->
      <div class="map-container">
          <iframe src="(link unavailable)?" frameborder="0" allowfullscreen></iframe>
      </div>
  
    </main>
    <footer>
      <p>©2024 ⭐ White Water Rafting ⭐ Daniel Oyeniyi</p>
      <nav class="sociallinks">
        <a href="https://web.facebook.com/">
          <img src="images/Facebook.jpg" alt="Facebook" />
        </a>
        <a href="https://x.com/">
          <img src="images/twitter-64.jpg" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/instagram-64.jpg" alt="instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
